<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | YourSite</title>
  <link rel="stylesheet" href="style.css"> <!-- This should contain your CSS -->
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 20%, var(--accent-glow) 0%, transparent 70%);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.03);
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 0 25px var(--accent-glow);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 1rem 0;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .login-box input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .login-box button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(45deg, var(--accent), #27ae60);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: linear-gradient(45deg, #27ae60, var(--accent));
    }

    .login-box .extra-links {
      margin-top: 1rem;
      text-align: center;
    }

    .login-box .extra-links a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.95rem;
    }

    .login-box .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <form onsubmit="return redirectToPortfolio(event)">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="extra-links">
          <p><a href="#">Forgot Password?</a></p>
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
      </form>
    </div>
  </div>
  <script>
    function redirectToPortfolio(event) {
      event.preventDefault();

      const email = document.querySelector('input[name="email"]').value;
      const password = document.querySelector('input[name="password"]').value;

      if (email && password) {
        // Save login session (simulate successful login)
        localStorage.setItem("isLoggedIn", "true");

        // Redirect to index.html
        window.location.href = "index.html";
      } else {
        alert("Please fill in all fields.");
      }

      return false;
    }
  </script>



</body>
</html>
