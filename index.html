<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | YourSite</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .signup-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 20%, var(--accent-glow) 0%, transparent 70%);
    }

    .signup-box {
      background: rgba(255, 255, 255, 0.03);
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 0 25px var(--accent-glow);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 420px;
    }

    .signup-box h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .signup-box input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 1rem 0;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .signup-box input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .signup-box button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(45deg, var(--accent), #27ae60);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-box button:hover {
      background: linear-gradient(45deg, #27ae60, var(--accent));
    }

    .signup-box .extra-links {
      margin-top: 1rem;
      text-align: center;
    }

    .signup-box .extra-links a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.95rem;
    }

    .signup-box .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <h2>Create Your Account</h2>
      <form onsubmit="return handleSignup(event)">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Create Password" required />
        <input type="password" name="confirm" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
        <div class="extra-links">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault();

      const name = document.querySelector('input[name="name"]').value.trim();
      const email = document.querySelector('input[name="email"]').value.trim();
      const password = document.querySelector('input[name="password"]').value;
      const confirm = document.querySelector('input[name="confirm"]').value;

      if (!name || !email || !password || !confirm) {
        alert("Please fill all the fields.");
        return false;
      }

      if (password !== confirm) {
        alert("Passwords do not match!");
        return false;
      }

      // Simulate OTP send
      alert(`OTP has been sent to your email ID: ${email}`);

      // Simulate OTP prompt
      const userOTP = prompt("Enter the OTP sent to your email:");
      if (userOTP) {
        alert("You are successfully signed up!");
        window.location.href = "login.html";
      } else {
        alert("OTP verification failed.");
      }

      return false;
    }
  </script>
</body>
</html>
